<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
<div class="main w-full min-h-screen bg-zinc-900 flex flex-col items-center">
    <div class="form p-10">
        <form action="/submit" method="post">
            <input class="px-5 py-2 w-half outline-none rounded-3xl" type="text" placeholder="Search" name="url">
            <input class="mt-2 px-5 py-2 resize-none bg-blue-600 rounded-2xl  mt-2 px-5 text-white " type="submit" value="submit" name="submit">
        </form>
    </div>
    {% if caption %}
       <h4 style="color:white;">Caption: {{ caption }}</h4>
    {% endif %}
    {% if error %}
       <h4 style="color: red;">Error: {{ error }}</h4>
    {% endif %}
</div>   
</body>
</html>
